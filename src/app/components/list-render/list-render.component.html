<div class="class">
  <h2>Animals</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Name: <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a> - Type:
      {{ animal.type }}
      <button (click)="showAge(animal)">Show age</button>
      <button (click)="removeAnimal(animal)">Remove</button>
    </li>
    <p>--------------------------------------------------------</p>
    <li *ngFor="let anime of animes">
      Name: {{ anime.name }} - Eps: {{ anime.eps }}
    </li>
  </ul>
  <h4>{{ animalsDetails }}</h4>
</div>
