<div class="class">
  <h2>Two Way Data Binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Write your name"
    />
    <input type="submit" value="Submit" />
  </form>
  <div *ngIf="name !== ''">
    <p>The name is: {{ name }}</p>
  </div>
</div>
